name: CSV Redaction Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-redaction:
    name: Run CSV Redaction
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python 3.9
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run redaction script
        run: python redact_csv.py

      - name: Verify masked output exists
        run: |
          if [ -f masked_output.csv ]; then
            echo "masked_output.csv created successfully."
          else
            echo "::error ::masked_output.csv not found!"
            exit 1
          fi
